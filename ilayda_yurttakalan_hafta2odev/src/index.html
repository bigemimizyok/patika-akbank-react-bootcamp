<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/125aac5ecd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="row align-items-start">
      <!------------------------------user---------------------------------->
      <div class="col-3">
        <div class="card">
          <div class="container text-center">
            <h1 class="py-4 text-info">
              Add Customer <i class="fa-solid fa-user-plus addIcon"></i>
            </h1>
          </div>
          <div>
            <div class="d-flex justify-content-center addForm">
              <form class="w-50" id="userCreateForm">
                <input
                  type="text"
                  id="userName"
                  class="form-control"
                  name="userName"
                  placeholder="Name"
                  autocomplete="off"
                />
                <input
                  type="text"
                  id="userSurname"
                  class="form-control"
                  name="userSurname"
                  placeholder="Surname"
                  autocomplete="off"
                />
                <input
                  type="number"
                  id="userBalance"
                  class="form-control"
                  name="userBalance"
                  placeholder="Balance"
                  autocomplete="off"
                />
                <div class="d-flex justify-content-center">
                  <button class="btn" id="btn-create" type="submit">
                    Create
                  </button>
                </div>
              </form>
            </div>
            <div class="container d-flex">
              <table class="table table-striped list" id="userList">
                <thead>
                  <tr>
                    <th scope="col">Customer</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Product</th>
                  </tr>
                </thead>
                <tbody id="userListElement"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!------------------------------send---------------------------------->
      <div class="container col-6 sentcontainer">
        <div class="card">
          <div
            class="container row d-flex justify-content-between transferUserBox"
          >
            <div class="container col-4">
              <select
                id="moneyConsignor"
                class="form-select form-select-lg mb-3 sentUser"
                aria-label=".form-select-lg example"
              >
                <option value="" selected disabled>Select User</option>
              </select>
            </div>
            <div class="container col-4">
              <input
                type="number"
                id="sendBalance"
                class="form-control form-select-lg"
                name="sendBalance"
                placeholder="Send Balance"
                autocomplete="off"
              />
            </div>
            <div class="container col-4">
              <select
                id="moneyReceiver"
                class="form-select form-select-lg mb-3 sentUser"
                aria-label=".form-select-lg example"
              >
                <option value="" selected disabled>Select User</option>
              </select>
            </div>
            <div class="d-grid">
              <button class="btn" type="button" onclick="sendBalance();">
                <i class="fa-solid fa-money-bill-transfer"></i>
                Send
              </button>
            </div>
          </div>
        </div>
        <!-------------------- send product---------------------------------->
        <div class="card">
          <div class="container row align-items-star transferUserBox">
            <div class="container col-4">
              <select
                id="productConsignor"
                class="form-select form-select-lg mb-3 sentUser"
                aria-label=".form-select-lg example"
              >
                <option value="" selected disabled>Select User</option>
              </select>
            </div>
            <div class="container col-4">
              <select
                id="selectsendProduct"
                class="form-select form-select-lg mb-3 sentProduct"
                aria-label=".form-select-lg example"
              >
                <option value="" selected disabled>Select Product</option>
              </select>
            </div>
            <div class="container col-4">
              <select
                id="productReceiver"
                class="form-select form-select-lg mb-3 sentUser"
                aria-label=".form-select-lg example"
              >
                <option value="" selected disabled>Select User</option>
              </select>
            </div>
            <div class="d-grid">
              <button class="btn" type="button" onclick="sentProduct()">
                Send
              </button>
            </div>
          </div>
        </div>
        <div class="card">
          <h4 class="mx-4 my-2" id="selectedUserName">Kullanıcı Seçilmedi</h4>
          <div class="container row align-items-star">
            <div class="col-6">
              <table class="table table-striped list" id="mainProductList">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody id="mainProductListBody"></tbody>
              </table>
            </div>
            <div class="col-6">
              <table class="table table-striped list" id="activitiesList">
                <thead>
                  <tr>
                    <th scope="col">Activities</th>
                  </tr>
                </thead>
                <tbody id="activitiesListBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card">
          <div class="container text-center">
            <h1 class="py-4 text-info">
              Add Product <i class="fa-solid fa-dolly addIcon"></i>
            </h1>
          </div>
          <div class="d-flex justify-content-center addForm">
            <form class="w-50" id="productCreateForm">
              <input
                type="text"
                id="product"
                class="form-control"
                name="product"
                placeholder="Product"
                autocomplete="off"
              />
              <input
                type="number"
                id="productPrice"
                class="form-control"
                name="productPrice"
                placeholder="Price"
                autocomplete="off"
              />
              <input
                type="number"
                id="productStock"
                class="form-control"
                name="productStock"
                placeholder="Stock"
                autocomplete="off"
              />
              <div class="d-flex justify-content-center">
                <button class="btn" id="btn-product-create" type="submit">
                  Create
                </button>
              </div>
            </form>
          </div>

          <div class="container d-flex">
            <table class="table table-striped list" id="productList">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Sell</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--     <script src="./math.html"></script> -->
    <script src="./user.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
